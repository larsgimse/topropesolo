<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      color: #0066cc;
    }
    #description {
      max-width: 600px;
      margin: 0 auto 20px;
      font-size: 1rem;
      line-height: 1.4;
    }
    #buttons {
      margin-bottom: 10px;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 16px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #004999;
    }
    #map {
      flex-grow: 1;
      height: 80vh;
      max-width: 90vw;
      margin: 0 auto 20px;
      border: 2px solid #0066cc;
      border-radius: 8px;
    }
    #instagramSection {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    #instagramBtn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background-color: #E1306C;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    #instagramBtn:hover {
      background-color: #AD1457;
    }
    #instagramBtn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
    #instagramText {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 20px;
    }
    #instagramReelContainer {
      max-width: 540px;
      margin: 0 auto 20px;
    }
