<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Rope Solo - Tromsø</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .button-container {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .location-btn {
      padding: 14px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: background-color 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap;
      min-height: 44px; /* for consistent button height */
    }

    .location-btn:hover {
      background-color: #0056b3;
    }

    #map {
      height: 500px;
      width: 100%;
      margin-top: 10px;
    }

    /* Container for all videos */
    #instagram-video-container {
      max-width: 1200px;
      margin: 20px auto 0 auto;
      padding: 15px 24px;
      border: 2px solid #ccc;
      border-radius: 12px;
      background-color: white;

      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
    }

    /* Each video block */
    .instagram-video-block {
      width: 340px;
      flex-shrink: 0;
      overflow: hidden;
      margin: 0;
    }

    h3 {
      margin-bottom: 8px;
    }

    /* SVG icon sizes */
    .icon {
      width: 22px;
      height: 22px;
      fill: white;
      flex-shrink: 0;
    }

  </style>
</head>
<body>

  <h1 style="margin-top:20px;">Top Rope Solo - Tromsø</h1>
  <p style="max-width:800px; margin:10px auto;">
    Explore Top Rope Solo areas in Tromsø. Select a location to see it on the map, or scroll down to watch climbing videos from the areas.
  </p>

  <div class="button-container">
    <button id="overviewBtn" class="location-btn" aria-label="Show all locations">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="white" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2a10 10 0 1010 10A10.011 10.011 0 0012 2zm5.93 6H15a7 7 0 00-6 0H6.07a8.017 8.017 0 0111.86 0zM12 20a7.96 7.96 0 01-5.95-2.95h11.9A7.96 7.96 0 0112 20zM4 12a7.962 7.962 0 012.05-5.45A15.963 15.963 0 007.15 12a15.963 15.963 0 01-1.1 5.45A7.962 7.962 0 014 12z"/>
      </svg>
      Show All
    </button>
    <button class="location-btn" data-lat="69.69472" data-lng="18.63642" data-name="Korteidet" aria-label="Korteidet">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 2L3 20h18L12 2zM12 6.5l3.5 7h-7l3.5-7z" />
      </svg>
      Korteidet
    </button>
    <button class="location-btn" data-lat="69.78386" data-lng="18.78913" data-name="Lyfjorddalen" aria-label="Lyfjorddalen">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 2L3 20h18L12 2zM12 6.5l3.5 7h-7l3.5-7z" />
      </svg>
      Lyfjorddalen
    </button>
    <button class="location-btn" data-lat="69.65974" data-lng="18.95441" data-name="Valhall" aria-label="Valhall">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 2L3 20h18L12 2zM12 6.5l3.5 7h-7l3.5-7z" />
      </svg>
      Valhall
    </button>
    <button id="instagramBtn" class="location-btn" aria-label="Instagram Rope Solo Man profile">
      <svg class="icon" viewBox="0 0 24 24" fill="white" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
        <path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 2A3.75 3.75 0 004 7.75v8.5A3.75 3.75 0 007.75 20h8.5a3.75 3.75 0 003.75-3.75v-8.5A3.75 3.75 0 0016.25 4h-8.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 2a3 3 0 100 6 3 3 0 000-6zm4.5-3.5a1.25 1.25 0 110 2.5 1.25 1.25 0 010-2.5z"/>
      </svg>
      Rope Solo Man
    </button>
  </div>

  <div id="map"></div>

  <div id="instagram-video-container">
    <div class="instagram-video-block">
      <h3>Video from Korteidet</h3>
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DKxCoz_tbzW/" data-instgrm-version="14" style="background:#FFF; border:0; margin:0 auto; max-width:320px; width:100%; display:block;">
        <a href="https://www.instagram.com/reel/DKxCoz_tbzW/" target="_blank" rel="noopener noreferrer"></a>
      </blockquote>
    </div>
    <div class="instagram-video-block">
      <h3>Video from Lyfjorddalen</h3>
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DL8NKszNihY/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==" data-instgrm-version="14" style="background:#FFF; border:0; margin:0 auto; max-width:320px; width:100%; display:block;">
        <a href="https://www.instagram.com/reel/DL8NKszNihY/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==" target="_blank" rel="noopener noreferrer"></a>
      </blockquote>
    </div>
    <div class="instagram-video-block">
      <h3>Video from Valhall</h3>
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DLU4pwkt80j/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==" data-instgrm-version="14" style="background:#FFF; border:0; margin:0 auto; max-width:320px; width:100%; display:block;">
        <a href="https://www.instagram.com/reel/DLU4pwkt80j/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==" target="_blank" rel="noopener noreferrer"></a>
      </blockquote>
    </div>
  </div>

  <script async src="//www.instagram.com/embed.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([69.7, 19.0], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const locations = [
      { 
        name: "Korteidet", 
        coords: [69.69472, 18.63642], 
        popup: `<b>Korteidet</b><br>More info coming.<br><a href="https://klatreforer.tromsoklatring.no/area/3062" target="_blank" rel="noopener noreferrer">Climbingarea - Korteidet</a>`
      },
      { 
        name: "Lyfjorddalen", 
        coords: [69.78386, 18.78913], 
        popup: `<b>Lyfjorddalen</b><br>More info coming.<br><a href="https://klatreforer.tromsoklatring.no/area/2868" target="_blank" rel="noopener noreferrer">Climbingarea - Lyfjorddalen</a>`
      },
      { 
        name: "Valhall", 
        coords: [69.65974, 18.95441], 
        popup: `<b>Valhall</b><br>Impressive climbing location.` 
      }
    ];

    const markers = {};
    const group = L.featureGroup();

    locations.forEach(loc => {
      const marker = L.marker(loc.coords).addTo(map).bindPopup(loc.popup);
      markers[loc.name] = marker;
      group.addLayer(marker);
    });

    document.querySelectorAll('.location-btn').forEach(button => {
      button.addEventListener('click', () => {
        const lat = parseFloat(button.getAttribute('data-lat'));
        const lng = parseFloat(button.getAttribute('data-lng'));
        const name = button.getAttribute('data-name');

        if (name && markers[name]) {
          map.setView([lat, lng], 15);
          markers[name].openPopup();
        }
      });
    });

    document.getElementById('overviewBtn').addEventListener('click', () => {
      map.fitBounds(group.getBounds().pad(0.2));
    });

    document.getElementById('instagramBtn').addEventListener('click', () => {
      window.open('https://www.instagram.com/ropesoloman', '_blank');
    });
  </script>
</body>
</html>
