<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Rope Solo - Troms√∏ üåç</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #0066cc;
      margin-top: 20px;
      margin-bottom: 5px;
    }
    #info-text {
      max-width: 600px;
      margin: 10px auto 20px;
      font-size: 1.1em;
    }
    #buttons {
      margin-bottom: 10px;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 0 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #004a99;
    }
    #map {
      height: 80vh;
      max-width: 90vw;
      width: 100%;
      max-width: 900px;
      border: 2px solid #0066cc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    #instagram-section {
      max-width: 600px;
      text-align: center;
      margin-bottom: 30px;
    }
    #instagram-section button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 0 auto 10px;
    }
    #instagram-section button svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    #instagram-text {
      font-size: 0.95em;
      color: #555;
      margin-top: 4px;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ol/ol.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/ol/ol.js"></script>
</head>
<body>
  <h1>Top Rope Solo - Troms√∏ üåç</h1>
  <div id="info-text">
    On this page, you will find information about places around Troms√∏ where Top Rope Solo is possible. The page will be updated regularly.
  </div>

  <div id="buttons">
    <button id="overview-btn">Map overview</button>
    <button id="korteidet-btn">Korteidet</button>
    <button id="lyfjorddalen-btn">Lyfjorddalen</button>
  </div>

  <div id="map"></div>

  <div id="instagram-section">
    <button id="instagram-btn" onclick="window.open('https://www.instagram.com/rope.solo.man/', '_blank')">
      <!-- Instagram Icon SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 2A3.75 3.75 0 004 7.75v8.5A3.75 3.75 0 007.75 20h8.5a3.75 3.75 0 003.75-3.75v-8.5A3.75 3.75 0 0016.25 4h-8.5zm8.5 1.75a1 1 0 110 2 1 1 0 010-2zM12 7a5 5 0 110 10 5 5 0 010-10zm0 2a3 3 0 100 6 3 3 0 000-6z"/></svg>
      Rope Solo Man
    </button>
    <div id="instagram-text">
      You can see pictures and video from Top Rope Solo on this profile
    </div>
  </div>

  <script>
    // Initialize map and markers using OpenLayers
    const korteidet = [18.63642, 69.69472];
    const lyfjorddalen = [18.78913, 69.78386];

    // Convert lon/lat to map projection (EPSG:3857)
    function fromLonLat(coord) {
      return ol.proj.fromLonLat(coord);
    }

    // Create markers features
    const korteidetFeature = new ol.Feature({
      geometry: new ol.geom.Point(fromLonLat(korteidet)),
      name: 'Korteidet',
      popupContent: 'Korteidet: Here comes more information',
    });
    const lyfjorddalenFeature = new ol.Feature({
      geometry: new ol.geom.Point(fromLonLat(lyfjorddalen)),
      name: 'Lyfjorddalen',
      popupContent: 'Lyfjorddalen: Here comes more information',
    });

    // Vector source and layer for markers
    const vectorSource = new ol.source.Vector({
      features: [korteidetFeature, lyfjorddalenFeature],
    });
    const vectorLayer = new ol.layer.Vector({
      source: vectorSource,
      style: new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', // Pin icon
          scale: 0.05,
        }),
      }),
    });

    // Map initialization
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM(), // OpenStreetMap base layer
        }),
        vectorLayer,
      ],
      view: new ol.View({
        center: fromLonLat([18.7, 69.74]),
        zoom: 10,
      }),
      controls: ol.control.defaults().extend([
        new ol.control.FullScreen(),
        new ol.control.ZoomSlider(),
      ]),
    });

    // Popup overlay
    const container = document.createElement('div');
    container.id = 'popup';
    container.style.position = 'absolute';
    container.style.backgroundColor = 'white';
    container.style.padding = '10px';
    container.style.borderRadius = '8px';
    container.style.border = '1px solid #0066cc';
    container.style.minWidth = '200px';
    container.style.boxShadow = '0 2px 8px rgba(0,0,0,0.3)';
    container.style.display = 'none';
    container.style.zIndex = '1000';

    document.body.appendChild(container);

    const overlay = new ol.Overlay({
      element: container,
      autoPan: {
        animation: {
          duration: 250,
        },
      },
    });
    map.addOverlay(overlay);

    // Show popup function
    function showPopup(feature) {
      const coordinates = feature.getGeometry().getCoordinates();
      container.innerHTML = `<strong>${feature.get('name')}</strong><br>${feature.get('popupContent')}`;
      overlay.setPosition(coordinates);
      container.style.display = 'block';
    }

    // Hide popup on map click elsewhere
    map.on('click', function (evt) {
      const feature = map.forEachFeatureAtPixel(evt.pixel, function (feat) {
        return feat;
      });
      if (feature) {
        showPopup(feature);
      } else {
        container.style.display = 'none';
      }
    });

    // Button actions
    document.getElementById('overview-btn').addEventListener('click', () => {
      // Zoom to show both points
      const extent = vectorSource.getExtent();
      map.getView().fit(extent, { padding: [50, 50, 50, 50], maxZoom: 12 });
      container.style.display = 'none';
    });

    document.getElementById('korteidet-btn').addEventListener('click', () => {
      const coord = korteidetFeature.getGeometry().getCoordinates();
      map.getView().animate({ center: coord, zoom: 14 });
      showPopup(korteidetFeature);
    });

    document.getElementById('lyfjorddalen-btn').addEventListener('click', () => {
      const coord = lyfjorddalenFeature.getGeometry().getCoordinates();
      map.getView().animate({ center: coord, zoom: 14 });
      showPopup(lyfjorddalenFeature);
    });

    // On page load show overview
    window.onload = () => {
      document.getElementById('overview-btn').click();
    };
  </script>
</body>
</html>
