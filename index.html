<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Top Rope Solo - Tromsø</title>
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  crossorigin=""
/>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    color: #333;
    text-align: center;
    padding: 20px;
    margin: 0;
  }
  h1 {
    color: #0066cc;
    margin-bottom: 10px;
  }
  #info-text {
    max-width: 800px;
    margin: 0 auto 20px auto;
    font-size: 18px;
    color: #444;
  }
  #buttons {
    margin-bottom: 15px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
  }
  button {
    background-color: #0066cc;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px 22px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s;
    display: inline-flex;
    align-items: center;
    gap: 10px;
  }
  button:hover {
    background-color: #004a99;
  }
  #map {
    height: 500px;
    width: 80vw;
    max-width: 800px;
    margin: 0 auto 20px auto;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
  #instagramBtn {
    background-color: #e1306c; /* Instagram pink */
    margin-top: 10px;
  }
  #instagramBtn:hover {
    background-color: #b92e58;
  }
  #instagram-video-container {
    max-width: 95vw;
    margin: 20px auto 0 auto;
    text-align: center;

    display: flex;
    justify-content: center;
    gap: 24px;
    flex-wrap: wrap;
  }
  .instagram-video-block {
    width: 320px;
    border-radius: 12px;
    padding: 0;
    margin: 12px 8px;
    background-color: white;
    box-sizing: border-box;
    overflow: hidden;
  }
  .instagram-video-block h2 {
    color: #0066cc;
    margin: 8px 0;
    font-size: 18px;
  }
  .instagram-video-block blockquote {
    background: #FFF;
    border: 0;
    margin: 0 auto 12px auto;
    width: 100%;
    padding: 0;
    box-shadow: none;
  }
  @media (max-width: 600px) {
    #map {
      width: 95vw;
      height: 350px;
    }
    button {
      font-size: 16px;
      padding: 10px 16px;
    }
    #instagram-video-container {
      max-width: 95vw;
      flex-direction: column;
      gap: 15px;
    }
    .instagram-video-block {
      width: 100%;
    }
    .instagram-video-block h2 {
      font-size: 16px;
    }
  }

  /* Ikon-stiler */
  .icon {
    width: 20px;
    height: 20px;
    fill: white;
  }
</style>
</head>
<body>
  <h1>Top Rope Solo - Tromsø</h1>

  <div id="info-text">
    Explore Top Rope Solo areas in Tromsø.
  </div>

  <div id="buttons">
    <button data-lat="69.69472" data-lng="18.63642" data-name="Korteidet" class="location-btn" aria-label="Korteidet">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L15 8l6 1-4 4 1 6-5-3-5 3 1-6-4-4 6-1 3-6z"/>
      </svg>
      Korteidet
    </button>

    <button data-lat="69.78386" data-lng="18.78913" data-name="Lyfjorddalen" class="location-btn" aria-label="Lyfjorddalen">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L15 8l6 1-4 4 1 6-5-3-5 3 1-6-4-4 6-1 3-6z"/>
      </svg>
      Lyfjorddalen
    </button>

    <button data-lat="69.65974" data-lng="18.95441" data-name="Valhall" class="location-btn" aria-label="Valhall">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L15 8l6 1-4 4 1 6-5-3-5 3 1-6-4-4 6-1 3-6z"/>
      </svg>
      Valhall
    </button>

    <button id="overviewBtn" aria-label="Show all locations">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
      Show All
    </button>
  </div>

  <button id="instagramBtn" aria-label="Instagram profile Rope Solo Man">
    <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="white" xmlns="http://www.w3.org/2000/svg">
      <path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 2A3.75 3.75 0 004 7.75v8.5A3.75 3.75 0 007.75 20h8.5a3.75 3.75 0 003.75-3.75v-8.5A3.75 3.75 0 0016.25 4h-8.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 2a3 3 0 100 6 3 3 0 000-6zm4.5-3.5a1.25 1.25 0 110 2.5 1.25 1.25 0 010-2.5z"/>
    </svg>
    Rope Solo Man
  </button>

  <div id="instagram-video-container">
    <div class="instagram-video-block">
      <h2>Video from Korteidet</h2>
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DKxCoz_tbzW/" data-instgrm-version="14"></blockquote>
    </div>

    <div class="instagram-video-block">
      <h2>Video from Lyfjorddalen</h2>
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DL8NKszNihY/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==" data-instgrm-version="14"></blockquote>
    </div>

    <div class="instagram-video-block">
      <h2>Video from Valhall</h2>
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DLU4pwkt80j/" data-instgrm-version="14"></blockquote>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script async src="//www.instagram.com/embed.js"></script>
  <script>
    const locations = [
      {
        name: 'Korteidet',
        lat: 69.69472,
        lng: 18.63642,
        popup: `<strong>Korteidet</strong><br>
                More info coming.<br>
                <a href="https://klatreforer.tromsoklatring.no/area/3062" target="_blank" rel="noopener noreferrer">Climbingarea - Korteidet</a>`
      },
      {
        name: 'Lyfjorddalen',
        lat: 69.78386,
        lng: 18.78913,
        popup: `<strong>Lyfjorddalen</strong><br>
                More info coming.<br>
                <a href="https://klatreforer.tromsoklatring.no/area/2868" target="_blank" rel="noopener noreferrer">Climbingarea - Lyfjorddalen</a>`
      },
      {
        name: 'Valhall',
        lat: 69.65974,
        lng: 18.95441,
        popup: `<strong>Valhall</strong><br>More info coming.`
      }
    ];

    const map = L.map('map');

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    const markers = {};

    locations.forEach(({name, lat, lng, popup}) => {
      const marker = L.marker([lat, lng]).addTo(map).bindPopup(popup);
      markers[name] = marker;
    });

    // Zoom out to fit all markers initially
    const group = new L.featureGroup(Object.values(markers));
    map.fitBounds(group.getBounds().pad(0.2));

    const buttons = document.querySelectorAll('#buttons button[data-name]');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const lat = button.getAttribute('data-lat');
        const lng = button.getAttribute('data-lng');
        const name = button.getAttribute('data-name');

        map.setView([lat, lng], 15);
        markers[name].openPopup();
      });
    });

    document.getElementById('overviewBtn').addEventListener('click', () => {
      map.fitBounds(group.getBounds().pad(0.2));
    });

    document.getElementById('instagramBtn').addEventListener('click', () => {
      window.open('https://www.instagram.com/rope.solo.man/', '_blank');
    });
  </script>
</body>
</html>
