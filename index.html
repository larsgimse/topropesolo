<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climbing Map and Videos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #map {
      height: 500px;
      width: 100%;
    }

    #controls {
      text-align: center;
      margin: 20px 0;
    }

    #controls button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    #controls button:hover {
      background-color: #0056b3;
    }

    /* Updated container for videos */
    #instagram-video-container {
      max-width: 1200px; /* wider to fit 3 videos */
      margin: 20px auto 0 auto;
      padding: 15px 24px;
      border: 2px solid #ccc;
      border-radius: 12px;
      background-color: white;

      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap; /* allows wrapping on small screens */
    }

    .instagram-video-block {
      width: 340px;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      box-sizing: border-box;
      background-color: white;
      flex-shrink: 0;
      overflow: hidden;
      margin: 0;
    }

    .instagram-video-block h3 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
    }

    /* Remove margin on first and last for symmetry */
    .instagram-video-block:first-child {
      margin-left: 0;
    }
    .instagram-video-block:last-child {
      margin-right: 0;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button id="overviewBtn">Overview</button>
    <button data-lat="69.69472" data-lng="18.63642" data-name="Korteidet">Korteidet</button>
    <button data-lat="69.78386" data-lng="18.78913" data-name="Lyfjorddalen">Lyfjorddalen</button>
    <button data-lat="69.65974" data-lng="18.95441" data-name="Valhall">Valhall</button>
    <button id="instagramBtn">Instagram Profile</button>
  </div>

  <div id="map"></div>

  <div id="instagram-video-container">
    <div class="instagram-video-block">
      <h3>Video from Korteidet</h3>
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DKxCoz_tbzW/" data-instgrm-version="14" style="background:#FFF; border:0; margin:0 auto; max-width:320px; width:100%; display:block;">
        <a href="https://www.instagram.com/reel/DKxCoz_tbzW/" target="_blank" rel="noopener noreferrer"></a>
      </blockquote>
    </div>
    <div class="instagram-video-block">
      <h3>Video from Lyfjorddalen</h3>
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DO1PCUQt1UD/" data-instgrm-version="14" style="background:#FFF; border:0; margin:0 auto; max-width:320px; width:100%; display:block;">
        <a href="https://www.instagram.com/reel/DO1PCUQt1UD/" target="_blank" rel="noopener noreferrer"></a>
      </blockquote>
    </div>
    <div class="instagram-video-block">
      <h3>Video from Valhall</h3>
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DLU4pwkt80j/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==" data-instgrm-version="14" style="background:#FFF; border:0; margin:0 auto; max-width:320px; width:100%; display:block;">
        <a href="https://www.instagram.com/reel/DLU4pwkt80j/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==" target="_blank" rel="noopener noreferrer"></a>
      </blockquote>
    </div>
  </div>

  <script async src="//www.instagram.com/embed.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([69.7, 18.9], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const locations = [
      {
        name: 'Korteidet',
        lat: 69.69472,
        lng: 18.63642,
        popup: `<strong>Korteidet</strong><br>
                Here you can find information about Korteidet.<br>
                <a href="https://klatreforer.tromsoklatring.no/area/3062" target="_blank" rel="noopener noreferrer">Climbing guide – Korteidet</a>`
      },
      {
        name: 'Lyfjorddalen',
        lat: 69.78386,
        lng: 18.78913,
        popup: `<strong>Lyfjorddalen</strong><br>
                Here you can find information about Lyfjorddalen.<br>
                <a href="https://klatreforer.tromsoklatring.no/area/2868" target="_blank" rel="noopener noreferrer">Climbing guide – Lyfjorddalen</a>`
      },
      {
        name: 'Valhall',
        lat: 69.65974,
        lng: 18.95441,
        popup: `<strong>Valhall</strong><br>
                Here you can find information about Valhall.`
      }
    ];

    const markers = {};
    const group = L.featureGroup().addTo(map);

    locations.forEach(loc => {
      const marker = L.marker([loc.lat, loc.lng]).addTo(group).bindPopup(loc.popup);
      markers[loc.name] = marker;
    });

    map.fitBounds(group.getBounds().pad(0.2));

    document.querySelectorAll('#controls button[data-lat]').forEach(button => {
      button.addEventListener('click', () => {
        const lat = button.getAttribute('data-lat');
        const lng = button.getAttribute('data-lng');
        const name = button.getAttribute('data-name');

        map.setView([lat, lng], 15);
        markers[name].openPopup();
      });
    });

    document.getElementById('overviewBtn').addEventListener('click', () => {
      map.fitBounds(group.getBounds().pad(0.2));
    });

    document.getElementById('instagramBtn').addEventListener('click', () => {
      window.open('https://www.instagram.com/ropesoloman', '_blank');
    });
  </script>
</body>
</html>
