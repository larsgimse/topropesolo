<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Instagram Video Embed</title>
<style>
  body {
    background: #222;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }
  .video-container {
    background: #000;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.8);
    max-width: 360px;
    width: 100%;
    padding: 8px;
    display: flex;
    justify-content: center; /* Sentrerer innhold horisontalt */
  }
  blockquote.instagram-media {
    margin: 0 auto !important;
    width: 100% !important;
    min-width: 326px !important;
    max-width: 360px !important;
    border-radius: 3px !important;
    box-shadow: 0 0 1px 0 rgba(0,0,0,0.5), 0 1px 10px 0 rgba(0,0,0,0.15) !important;
    background: #FFF !important;
  }
</style>
</head>
<body>
  <div class="video-container">
    <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DKxCoz_tbzW/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style="background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);">
      <div style="padding:16px;">
        <a href="https://www.instagram.com/reel/DKxCoz_tbzW/?utm_source=ig_embed&amp;utm_campaign=loading" style="background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;" target="_blank" aria-label="View this Instagram post on Instagram">
          <!-- Innvendig innhold fra Instagram embed -->
          <!-- Her vises videoen -->
        </a>
        <p style="color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;">
          <a href="https://www.instagram.com/reel/DKxCoz_tbzW/?utm_source=ig_embed&amp;utm_campaign=loading" style="color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;" target="_blank" rel="noopener">
            A post shared by Rope Solo Man (@rope.solo.man)
          </a>
        </p>
      </div>
    </blockquote>
  </div>

  <script async src="//www.instagram.com/embed.js"></script>
</body>
</html>
