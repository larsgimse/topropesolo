<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis GPX-spor på kart</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <style>
        /* Grunnleggende stiler for siden */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        /* Kontainer for kart og filopplasting */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        /* Stil for kartet */
        #map {
            height: 500px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        /* Stil for filopplastingsknappen */
        input[type="file"] {
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            cursor: pointer;
        }
        input[type="file"]:hover {
            border-color: #007bff;
        }
        /* Stil for "Vis spor"-knappen */
        button {
            padding: 12px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Last opp og vis GPX-fil</h1>
        <p>1. Velg en .gpx-fil. 2. Klikk på "Vis spor" for å se sporet på kartet.</p>
        
        <div class="controls">
            <input type="file" id="gpx-file" accept=".gpx">
            
            <button id="show-track-btn" disabled>Vis spor</button>
        </div>
        
        <div id="map"></div>
    </div>

    <script>
        // Initialiserer kartet og sentrerer det over et generelt område (f.eks. Norge)
        const map = L.map('map').setView([62.0, 10.0], 5);

        // Legger til kartfliser (bakgrunnskart) fra OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> bidragsytere'
        }).addTo(map);

        // Henter elementene fra HTML
        const gpxInput = document.getElementById('gpx-file');
        const showTrackBtn = document.getElementById('show-track-btn');

        let selectedFile = null;
        let gpxLayer = null;

        // Lytter etter at en fil er valgt
        gpxInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                showTrackBtn.disabled = false; // Aktiverer knappen
            } else {
                selectedFile = null;
                showTrackBtn.disabled = true; // Deaktiverer knappen
            }
        });

        // Lytter etter klikk på "Vis spor"-knappen
        showTrackBtn.addEventListener('click', function() {
            if (!selectedFile) {
                alert("Vennligst velg en GPX-fil først.");
                return;
            }

            // Fjerner eventuelt gammelt spor fra kartet
            if (gpxLayer) {
                map.removeLayer(gpxLayer);
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const gpxData = e.target.result;

                // Oppretter et nytt GPX-lag med filinnholdet
                gpxLayer = new L.GPX(gpxData, {
                    async: true,
                    marker_options: {
                        startIconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/pin-icon-start.png',
                        endIconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/pin-icon-end.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/pin-shadow.png',
                    }
                }).on('loaded', function(e) {
                    // Zoomer kartet til å passe sporet
                    map.fitBounds(e.target.getBounds());
                }).addTo(map);
            };
            
            // Leser filen
            reader.readAsText(selectedFile);
        });
    </script>

</body>
</html>
