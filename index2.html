<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Top Rope Solo – Tromsø</title>
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  crossorigin=""
/>
<style>
  /* Viktig at #map har høyde for å vises */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #map {
    height: 100vh; /* Full høyde i viewport */
    width: 100%;
  }
</style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // Initialiser kartet sentrert i Tromsø-området
    const map = L.map('map').setView([69.74, 18.71], 12);

    // Legg til OpenStreetMap fliser
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Marker Korteidet
    L.marker([69.69472, 18.63642]).addTo(map).bindPopup('Korteidet');

    // Marker Lyfjorddalen
    L.marker([69.78386, 18.78913]).addTo(map).bindPopup('Lyfjorddalen');
  </script>
</body>
</html>
